<app-header></app-header>

<h1>Corso {{ nomeCorso }}</h1>

<div class="dropdown">
    <button class="dropbtn">Opzioni Corso
        <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
        <a href="certificatoCorso">Vedi Certificato</a>
        <a href="avvisoSceltaAnnulaIscrizione">Annulla l'iscrizione al corso</a>
    </div>
</div>

<div id="contenitore">

    <h3>Capitoli del Corso</h3>

    <ng-container *ngFor="let capitolo of capitoliCorso">
        <button class="accordion" (click)="toggleAccordion($event)">
          <i class="fa-solid fa-angle-down"></i> {{ capitolo.moduleName }}
        </button>
        <div class="panel">
          <p>{{ capitolo.moduleDescription }}</p>
          <div class="video-container">
            <div style="padding:56.25% 0 0 0;position:relative;"><iframe
                    src="https://player.vimeo.com/video/380886323?h=bafeff529e"
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div>
            <script src="https://player.vimeo.com/api/player.js"></script>
            <p><a href="https://vimeo.com/380886323">What is HTML? | HTML PART 1</a> from <a
                    href="https://vimeo.com/worthyprogrammer">Worthy Programmer</a> on <a
                    href="https://vimeo.com">Vimeo</a>.</p>
        </div>
        </div>
      </ng-container>

    <button class="accordion" (click)="toggleAccordion($event)"><i class="fa-solid fa-angle-down"></i>   Esame finale</button>
    <div class="panel">
        <p id="paginaEsame"><a href="introEsame" target="_blank">Vai alla pagina dell'esame</a></p>
    </div>

</div>

<app-footer></app-footer>
