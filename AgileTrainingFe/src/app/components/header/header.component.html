      <a href="home">
        <img src="../../../assets/images/logo.png" alt="Logo" class="logo-image" />
      </a>
    
    <li class="navbar-item"><a href="corsi">{{ 'header.courses' | translate }}</a></li>
    <li class="navbar-item"><a href="chiSiamo">{{ 'header.aboutUs' | translate }}</a></li>
    <li class="navbar-item">
      <input class="input" type="text" [attr.placeholder]="('header.searchPlaceholder' | translate)">
