<div class="container">
  <div class="logoDiv">
    <img class="logo" src="../../../assets/images/logo.png" alt="" />

    <h1 class="intro">{{ "intro" | translate }}</h1>
    <div class="loremP">
      <p>{{ "explain" | translate }}</p>
    </div>
  </div>
  <div class="Login">
    <form action="">
      <h4>{{ "login" | translate }}</h4>
      <div class="inpBox">
        <label for="" class="lblUser">{{
          "username_placeholder" | translate
        }}</label>
        <fa-icon class="userIcon" [icon]="['fas', 'user']"></fa-icon>
        <input
          class="userInp"
          type="text"
          [placeholder]="'username_placeholder' | translate"
        />
      </div>
      <div class="inpBox">
        <label class="lblPass"
          ><span></span>{{ "password_placeholder" | translate }}</label
        ><br />
        <div class="password-wrapper">
          <input
            type="password"
            class="passInp"
            [placeholder]="'password_placeholder' | translate"
          />
          <fa-icon
            class="passToggle"
            [icon]="showPassword ? ['fas', 'eye-slash'] : ['fas', 'eye']"
            (click)="togglePasswordVisibility()"
          ></fa-icon>
        </div>
      </div>
    </form>
    <a href="/home"
      ><button class="btnLogin">{{ "login" | translate }}</button></a
    ><br />
    <div class="linguaLogin">
      <button (click)="switchLanguage('it')">Italiano</button>
      <button (click)="switchLanguage('en')">English</button>
    </div>
  </div>
</div>
