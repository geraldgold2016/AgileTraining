<div class="container">
  <div class="logoDiv">
    <img class="logo" src="../../../assets/images/logo.png" alt="Logo" />
    <h1 class="intro">{{ 'intro' | translate }}</h1>
    <div class="loremP">
      <p>{{ 'explain' | translate }}</p>
    </div>
  </div>
  <div class="Login">
    <form (ngSubmit)="onSubmit()">
      <h4>{{ 'login' | translate }}</h4>
      <div class="inpBox">
        <label for="username" class="lblUser">{{ 'username_placeholder' | translate }}</label>
        <fa-icon class="userIcon" [icon]="['fas', 'user']"></fa-icon>
        <input
          id="username"
          class="userInp"
          type="text"
          [(ngModel)]="loginRequest.username"
          name="username"
          [placeholder]="'username_placeholder' | translate"
          required
        />
      </div>
      <div class="inpBox">
        <label class="lblPass">{{ 'password_placeholder' | translate }}</label><br />
        <div class="password-wrapper">
          <input
            id="password"
            type="password"
            class="passInp"
            [(ngModel)]="loginRequest.password"
            name="password"
            [placeholder]="'password_placeholder' | translate"
            required
          />
          <fa-icon
            class="passToggle"
            [icon]="showPassword ? ['fas', 'eye-slash'] : ['fas', 'eye']"
            (click)="togglePasswordVisibility()"
          ></fa-icon>
        </div>
      </div>
      <button class="btnLogin" type="submit" [disabled]="isSubmitting">{{ 'login' | translate }}</button>
    </form>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="linguaLogin">
      <button (click)="switchLanguage('it')">Italiano</button>
      <button (click)="switchLanguage('en')">English</button>
    </div>
  </div>
</div>
